<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">-->
	<style>
		*{padding: 0;margin: 0;font-family: 'Roboto', sans-serif;}
		html, body{height: 100%}
		a{text-decoration: none;}
		body{display: flex;flex-direction: column}
		body>header{display: flex; flex-direction: row; background-color: rgba(0,0,0,0.5); color: white; padding: 15px; justify-content: space-between;align-items: center;box-shadow: 2px 2px 15px rgba(0,0,0,0.5)}
		body>header a{color: white; margin: 0 10px}
		body>main{flex: 1 0 auto; display: flex; align-items: center; padding: 15px; flex-direction: column; justify-content: center;}
		body>main fieldset {display: flex;flex-direction: column;padding: 15px;justify-content: center;align-items: center;text-align: center;}
		body h1{font-size: 48px}
		body>footer{
			display: flex;padding: 15px;background-color: rgba(0,0,0,0.5); color: white;text-align: center; justify-content: center;
		}
		#clases{display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; margin-top: 20px;}
		#clases article{width: 150px; height: 200px; position: relative; background-color: black; box-sizing: border-box; padding: 10px; margin: 0 15px}
		#clases article:hover{
			cursor: pointer;
		}
		#clases article p {position: absolute;bottom: 10px; left: 10px; color: white; z-index: 1}

		 .fadeInUpDown{
            -webkit-animation-duration: 1s;
              animation-duration: 1s;
              -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
              -webkit-backface-visibility: visible !important;
              backface-visibility: visible !important;
              -webkit-animation-name: flipInX;
              animation-name: flipInX;
              display: inline-block!important;
        }
        @-webkit-keyframes flipInX {
  from {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
    transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
    -webkit-animation-timing-function: ease-in;
    animation-timing-function: ease-in;
    opacity: 0;
  }

  40% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
    transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
    -webkit-animation-timing-function: ease-in;
    animation-timing-function: ease-in;
  }

  60% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
    transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
    opacity: 1;
  }

  80% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
    transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
  }

  to {
    -webkit-transform: perspective(400px);
    transform: perspective(400px);
  }
}

@keyframes flipInX {
  from {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
    transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
    -webkit-animation-timing-function: ease-in;
    animation-timing-function: ease-in;
    opacity: 0;
  }

  40% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
    transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
    -webkit-animation-timing-function: ease-in;
    animation-timing-function: ease-in;
  }

  60% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
    transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
    opacity: 1;
  }

  80% {
    -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
    transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
  }

  to {
    -webkit-transform: perspective(400px);
    transform: perspective(400px);
  }
}
	</style>
</head>
<body>
	<header>
		<h1>Mi Primera App</h1>
		<nav>
			<a href="#bio" id="bio" class="link" data-url>bio</a>
			<a href="#portfolio" id="portfolio" class="link" data-url>portfolio</a>
			<a href="#contacto" id="contacto" class="link" data-url>contacto</a>
		</nav>
	</header>
	<main>
	<div id="animacion">
		<p class="p">Mi animacion</p>
	</div>
	</main>
	<footer>
		<p class="p">Mi primera aplicacion creada con <strong><i>Vanilla.JS</i></strong> por <i>Horacio Gutierrez</i></p>
	</footer>
	<script src="jquery.js"></script>
	<script src="plugin.js"></script>
	<script src="faker.js"></script>
	<script src="funciones.js"></script>
	<script src="app.js"></script>
</body>
</html>
